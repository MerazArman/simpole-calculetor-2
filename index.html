<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="container">
        <form action="" name="form">
            <input type="text" name="display" id="" class="form-control  main-input">

            <div id="btn-aria">
                <div class="btn-lin">
                    <input type="button" name="" value="1" class="btn btn-primary" onclick="calculate(this.value)">
                    <input type="button" name="" value="2" class="btn btn-primary" onclick="calculate(this.value)">
                    <input type="button" name="" value="3" class="btn btn-primary" onclick="calculate(this.value)">
                    <input type="button" name="" value="+" class="btn btn-primary" onclick="calculate(this.value)">
                </div>
                <div class="btn-lin">
                    <input type="button" name="" value="4" class="btn btn-primary" onclick="calculate(this.value)">
                    <input type="button" name="" value="5" class="btn btn-primary" onclick="calculate(this.value)">
                    <input type="button" name="" value="6" class="btn btn-primary" onclick="calculate(this.value)">
                    <input type="button" name="" value="-" class="btn btn-primary" onclick="calculate(this.value)">
                </div>
                <div class="btn-lin">
                    <input type="button" name="" value="7" class="btn btn-primary" onclick="calculate(this.value)">
                    <input type="button" name="" value="8" class="btn btn-primary" onclick="calculate(this.value)">
                    <input type="button" name="" value="9" class="btn btn-primary" onclick="calculate(this.value)">
                    <input type="button" name="" value="*" class="btn btn-primary" onclick="calculate(this.value)">
                </div>
                <div class="btn-lin">
                    <input type="button" name="" value="." class="btn btn-primary" onclick="calculate(this.value)">
                    <input type="button" name="" value="0" class="btn btn-primary" onclick="calculate(this.value)">
                    <input type="button" name="" value="00" class="btn btn-primary" onclick="calculate(this.value)">
                    <input type="button" name="" value="/" class="btn btn-primary" onclick="calculate(this.value)">
                </div>
                <div class="btn-lin">
                    <input type="button" name="" value="C" class="btn btn-primary" onclick=" form.display.value='' ">
                    <input type="button" name="" value="DEL" class="btn btn-primary" onclick=" form.display.value= form.display.value.slice(0,-1)">
                    <input type="button" name="" value="%" class="btn btn-primary" onclick="calculate(this.value)">
                    <input type="button" name="" value="=" class="btn btn-primary" onclick="display.value = eval(display.value)">
                </div>
            </div>
        </form>
    </section>





    <script>
        function calculate(showInDisplay) {
            form.display.value += showInDisplay;
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>

</html>
